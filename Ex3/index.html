<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css" >
</head>
<body>
    <form action="login-form">
        <div class="form-container">
            <div class="form-header">
                <b>Login Form </b>
            </div>
            <div class="form-link">
                <button class="btn"><i class="material-icons">G</i> <p id="p">Login with Google</p></button>
                <i class="material-icons">facebook</i>
                <i class="material-icons">mail</i>
                <i class="material-icons">tiktok</i>
            </div>
            <div class="border">
                <div class="blink"> </div>
                <div class="oror"> <strong>or</strong></div>
                <div class="blink"> </div>
            </div>
            <div class="input-form"> 
                <label for="email">Email Address</label><br>
                <input type="email" name="password" class="email" placeholder="enter your email"><br>
            </div>
            <div class="input-form">
                <label for="password">Password</label><br>
                <input type="password" name="password" class="password" placeholder="enter your password"><br><br>
            </div>
            <button type="submit" value="Login" class="submit-form"> Log in</button>
            <button class="forget-password"> <strong>Forgotten your password ? </strong></button>    
            <div class="form-option">
                <p>Didn't have account ? </p>
                <button class="submit-form"> Create new</button>
            </div>
        </div>
    </form>
</body>
</html>
